# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          #- {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          #- {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      # --- Sanity check that docs are present in CI checkout ---
      - name: Sanity check docs present (POSIX)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "Listing man/ and NAMESPACE..."
          ls -la man || true
          test -f man/plot_ic_acceptance_matrix.Rd || { echo "::error :: man/plot_ic_acceptance_matrix.Rd is missing in CI checkout"; exit 1; }
          grep -n '\\alias{plot_ic_acceptance_matrix}' man/plot_ic_acceptance_matrix.Rd || { echo "::error :: alias missing in Rd"; exit 1; }
          grep -n '^export(plot_ic_acceptance_matrix)$' NAMESPACE || { echo "::error :: export missing in NAMESPACE"; exit 1; }

      - name: Sanity check docs present (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo Listing man\ and NAMESPACE...
          dir man
          if not exist man\plot_ic_acceptance_matrix.Rd ( echo man/plot_ic_acceptance_matrix.Rd is missing in CI checkout & exit /b 1 )
          rem Look for literal "\alias{plot_ic_acceptance_matrix}" in the Rd
          findstr /C:"\alias{plot_ic_acceptance_matrix}" man\plot_ic_acceptance_matrix.Rd >nul || ( echo alias missing in Rd & type man\plot_ic_acceptance_matrix.Rd & exit /b 1 )
          rem Confirm export is present in NAMESPACE
          findstr /C:"export(plot_ic_acceptance_matrix)" NAMESPACE >nul || ( echo export missing in NAMESPACE & type NAMESPACE & exit /b 1 )

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # Install qpdf so vignette compaction works without warnings
      - name: Install qpdf (macOS)
        if: runner.os == 'macOS'
        run: brew install qpdf

      - name: Install qpdf (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y qpdf

      - name: Install qpdf (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: choco install qpdf --no-progress

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
